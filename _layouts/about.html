---
layout: compress
---

{% include head.html %}

<body>

    <!-- Container -->
    <div id="container">
    
        {% include header.html %}

        <div id="content">

            <section class="page-banner-section">
                <div class="border-line-box"></div>
                <div class="page-box-title">
                    <div class="container">
                        <h1>{{ page.bannerHeader }}</h1>
                        <p>{{ page.bannerText }}</p>
                    </div>
                </div>
            </section>

            <!-- about-section -->
            <section class="about-section">

                <h2>{{ page.title }}</h2>
                
                <div class="container-fluid">
                    <div class="about-box">
                        <div class="row">
                            <div class="col-sm-12">
                                {{ page.content | markdownify }}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end about-section -->

        </div>
        <!-- End content -->

    </div>
    <!-- End Container -->

    {% include beforeBodyEnd.html %}

</body>

</html>
